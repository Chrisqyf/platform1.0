<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人登录/机构登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <script>
        window.onload = function(){
            var CompanyRegisterBtn = document.getElementById("ComRegister");
            CompanyRegisterBtn.onclick = function(){
                location="机构注册.html";
            }
            var PersonRegisterBtn = document.getElementById("PerRegister");
            PersonRegisterBtn.onclick = function(){
                location="个人注册.html";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="company-box hidden">
                <h1>机构登录</h1>
                <input type="text" placeholder="机构账号">
                <input type="text" placeholder="密码">
                <button>登录</button>

            </div>
            <div class="login-box">
                <h1>个人登录</h1>
                <input type="text" id="" placeholder="账号/手机号">
                <input type="text" id="" placeholder="密码">
                <button>登录</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎使用<br><span></span></h2>
            <p></p>
            <img src="./img/login重庆.jpg" alt="">
            <p></p>
            <button id="login">个人登录</button>
            <p>还没有账号？</p><button id="ComRegister">注册企业账号</button>
        </div>
        <div class="con-box right">
            <h2>欢迎使用<br><span>重庆市长租公寓信息服务平台</span></h2>
            <img src="./img/login重庆1.jpg" alt="">
            <button id="company">企业登录</button>
            <p>还没有账号？</p><button id="PerRegister">注册个人账号</button>
        </div>
    </div>
    <!-- 底部基本信息 -->
    <div class="lia-info">
        <div class="tit">重庆市*********委员会</div>
        <ul class="other-info">
            <li>网站标识码: 1********1</li>
            <li>ICP备案: 渝ICP备12****34号-5</li>
            <li>渝公网安备12**********34号</li>
        </ul>
        <nav>
            <div class="a">
                <a href="javascript:;">网站地图</a>
                <span>|</span>
                <a href="javascript:;">版权声明</a>
                <span>|</span>
                <a href="javascript:;">联系我们</a>
            </div>
            <span>联系方式：023-12****34</span>
        </nav>
    </div>
    <script>
        let login =document.getElementById('login');
        let company =document.getElementById('company');
        let form_box=document.getElementsByClassName('form-box')[0];
        let company_box=document.getElementsByClassName('company-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];

        company.addEventListener('click',()=>{
            form_box.style.transform='translateX(80%)';
            login_box.classList.add('hidden');
            company_box.classList.remove('hidden');
        })
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            company_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>
</html>
