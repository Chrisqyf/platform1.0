<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/base.css">
    <script>
        window.onload = function(){
            var goCom = document.getElementById("goCom");
            goCom.onclick = function(){
                location="机构注册.html";
            }
        }
    </script>
</head>
<body style="height: 800px;">
    <div class="container">
        <div class="form-box">
            <div class="register-box">
                <h1>重庆市长租公寓综合信息服务平台</h1>
                <h2>个人注册</h2>
                <input type="text" placeholder="姓名">
                <select class="select">
                    <option value="1" selected>身份证类型</option>
                    <option value="2">居民身份证</option>
                </select>
                <input type="text" placeholder="请输入身份证号码">
                <input type="text" placeholder="手机号码">
                <div class="checkNum">
                    <input type="text" placeholder="请输入手机验证码" style="width: 200px;">
                    <button style="width: 120px;height: 40px;">获取验证码</button>
                </div>
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <div class="checkBtn">
                <button id="goCom">去企业注册</button><button>注册</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部基本信息 -->
    <div class="lia-info">
        <div class="tit">重庆市*********委员会</div>
        <ul class="other-info">
            <li>网站标识码: 1********1</li>
            <li>ICP备案: 渝ICP备12****34号-5</li>
            <li>渝公网安备12**********34号</li>
        </ul>
        <nav>
            <div class="a">
                <a href="javascript:;">网站地图</a>
                <span>|</span>
                <a href="javascript:;">版权声明</a>
                <span>|</span>
                <a href="javascript:;">联系我们</a>
            </div>
            <span>联系方式：023-12****34</span>
        </nav>
    </div>
</body>
</html>
